<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Home Page</h1>
        <form action="/" method="post" class="form-group">
            <label for="data">Enter data to check:</label>
            <input type="text" id="data" name="data" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Check Data</button>
        </form>
        {% if result %}
        <div class="mt-3">
            <div class="alert alert-warning">{{ result }}</div>
        </div>
        {% endif %}
        <div class="mt-3">
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
        <div class="mt-3">
            {% if current_user.is_authenticated %}
            <a href="/logout" class="btn btn-danger">Logout</a>
            {% endif %}
            <a href="/admin" class="btn btn-info">View Reports</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
